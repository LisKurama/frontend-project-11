<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS агрегатор</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <h1>RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form id="rss-form">
            <div class="mb-3">
              <input class="form-control" id="rss-url" name="url" placeholder="Ссылка RSS" required>
              <div class="invalid-feedback"></div>
              <button type="submit" class="btn btn-primary">Add RSS</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
